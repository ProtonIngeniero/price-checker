    body {

<body>

<header>DoReMi â€“ Consulta de Precios</header>

<div class="card">

  <input
    id="codigoManual"
    placeholder="Ingrese cÃ³digo del producto"
  >

  <button onclick="consultarManual()">Consultar</button>

  <button onclick="iniciarEscaneo()">ðŸ“· Escanear cÃ³digo</button>

  <div id="reader"></div>

  <div class="producto" id="producto"></div>
  <div class="precio" id="precio"></div>

</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner = null;

function consultarManual() {
  const codigo = document.getElementById("codigoManual").value;

  fetch(`/consultar/${codigo}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        document.getElementById("producto").innerText = "Producto no registrado";
        document.getElementById("precio").innerText = "";
        hablar("Producto no registrado");
      } else {
        document.getElementById("producto").innerText = data.nombre;
        document.getElementById("precio").innerText = "$" + data.precio;
        hablar("El precio es " + data.precio + " pesos");
      }
    });
}

function iniciarEscaneo() {
  document.getElementById("reader").innerHTML = "";

  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 250, height: 150 } },
    (codigo) => {
      scanner.stop();
      document.getElementById("codigoManual").value = codigo;
      consultarManual();
    }
  );
}

function hablar(texto) {
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-CL";
  speechSynthesis.speak(voz);
}
</script>
